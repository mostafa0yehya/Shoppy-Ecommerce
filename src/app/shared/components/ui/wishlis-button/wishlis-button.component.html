@if(!IsInWhishList(productId)){
<button class="cursor-pointer w-fit" (click)="addToWhisList(productId)">
  <span
    class="rounded size-8 text-[20px] text-main transition ease-in hover:bg-third hover:text-white p-0 bg-white flex justify-center items-center border-1 border-main hover:border-third"
  >
    @if(showSpinner){
    <span><i class="fa-solid fa-spinner fa-spin"></i> </span>
    } @else {
    <span>
      <span
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M18 17v-3h-3v-2h3V9h2v3h3v2h-3v3zm-7 4l-3.175-2.85q-1.8-1.625-3.088-2.9t-2.125-2.4t-1.225-2.175T1 8.475q0-2.35 1.575-3.912T6.5 3q1.3 0 2.475.538T11 5.075q.85-1 2.025-1.537T15.5 3q2.125 0 3.563 1.288T20.85 7.3q-.45-.175-.9-.262t-.875-.088q-2.525 0-4.3 1.763T13 13q0 1.3.525 2.463T15 17.45q-.475.425-1.237 1.088T12.45 19.7z"
          /></svg
      ></span>
    </span>
    }
  </span>
</button>

} @else {
<button class="cursor-pointer w-fit">
  <span
    class="rounded text-red-600 size-8 text-[20px] transition ease-in hover:bg-third hover:text-white p-0 bg-white flex justify-center items-center border-1 border-main hover:border-third"
  >
    <i class="fas fa-heart"></i>
  </span>
</button>

}

<p-dialog
  header="Edit Profile"
  header="Authentication Required"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '20rem' }"
  appendTo="body"
  closeOnEscape="true"
  dismissableMask="true"
  [style]="{ width: '25rem' }"
>
  <p class="text-lg mb-6 font-medium">You need to login to continue</p>

  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
    <p-button label="Login" routerLink="/login" (click)="visible = false" />
  </div>
</p-dialog>
