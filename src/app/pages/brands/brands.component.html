<main class="mt-15 bg-[#f9f9f9] py-5">
  <div class="max-w-3xl px-4 mx-auto mt-10 mb-10 text-center title">
    <h2 class="mb-4 text-3xl font-bold text-second section-head">Our Brands</h2>
    <p class="mb-2 text-base text-gray-500">
      We work with top brands you know and trust. From fashion to tech â€” we
      choose only the best.
    </p>
  </div>
  <div class="container px-3 mx-auto">
    <div class="py-2 my-4 title">
      <a
        [routerLink]="['/home']"
        class="text-gray-400 text-[16px] font-extrabold hover:text-gray-900 transition-colors"
        >Home
      </a>
      <span class="text-gray-400"> ></span>
      <span class="text-gray-400 text-[16px] font-bold"> Brands </span>
    </div>
    <div
      class="grid grid-cols-2 p-4 md:grid-cols-4 lg:grid-cols-6 gap-7 brands"
    >
      @for (brand of brandsList; track brand._id) {
      <a [routerLink]="['/brand', brand._id]">
        <div
          class="flex flex-col items-center justify-center gap-5 p-4 transition-all bg-white border border-white shadow-sm rounded-xl brand hover:border-second"
        >
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="size-[100px] rounded-full shadow"
          />

          <h3 class="text-[18px] text-gray-800">{{ brand.name }}</h3>
        </div></a
      >
      }
    </div>
  </div>
</main>
